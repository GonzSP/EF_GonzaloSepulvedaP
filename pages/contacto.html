<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg formato-navbar w-100">
            <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="../img/Logo.jpg" alt="Logo" class="imagen__logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="servicios.html">Servicios</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="molduras.html">Molduras</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="preguntasFrecuentes.html">Preguntas Frecuentes</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link active" href="contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
            </div>
        </nav>
    </header>

        <section>
            <div class="container">
                <div class="row">
                    <h1 class="fuente-grande">Enmarcaciones PS</h1>
                    <h2>Contacto</h2>
                </div>
            </div>
        </section>

        
        <section>
            <div class="container">
                <div class="row">
                    <p>Comuniquese con nosotros para cualquier consulta o información y nos pondremos en contacto a la brevedad</p>
                    <form>
                        <fieldset class="caja__contacto">
                            <legend>Información de Contacto</legend>
                            <input type="radio" name="Servicio" id="Información de Productos" class="caja__seleccion-contacto">
                            <label for="Información de Productos">Información de Productos</label>
                            <input type="radio" name="Servicio" id="Cotización" class="caja__seleccion-contacto">
                            <label for="Cotización">Cotización</label>
                            <div>
                                <label for="" class="caja__contacto-separacion">Nombre</label>
                                <input type="text" id="Nombre" placeholder="Nombre">
                            </div>
                            <div>
                                <label for="" class="caja__contacto-separacion">Apellido</label>
                                <input type="text" id="Apellido" placeholder="Apellido">
                            </div>
        
                            <div>
                                <label for="" class="caja__contacto-separacion">Correo Electrónico</label>
                                <input type="email" id="Correo Electrónico" placeholder="Correo Electrónico">
                            </div>
        
                            <div>
                                <label for="" class="caja__contacto-separacion">¿Como llegó a nosotros?</label>
                                <select id="¿Como llegó a nosotros?">
                                    <option>Seleccione una opción</option>
                                    <option>Por recomendación</option>
                                    <option>Por redes sociales</option>
                                    <option>Por buscador de internet</option>
                                </select>
                            </div>
                            <input type="submit" value="Enviar">
        
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
    
        <footer class="formato__footer container">
            <img src="../img/facebook_icono.jpg" alt="facebook_icono" class="tamano__imagen_redes">
            <img src="../img/instagram_icono.jpg" alt="instagram_icono" class="tamano__imagen_redes">
            <img src="../img/twitter_icono.jpg" alt="twitter_icono" class="tamano__imagen_redes">
        </footer>

        <section>
            <div class="container wow animate__animated animate__flash">
                <p>©PS Enmarcaciones 2022. Diseñado para curso CoderHouse</p>
            </div>
        </section>

    <!-- Librerias JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

        new WOW().init();
